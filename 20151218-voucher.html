<div class="qn_main">
    <h3>代金券详细规则说明</h3>
    <p>1. 酒店代金券不可叠加使用，且与酒店的返现（立减）优惠不可同时使用。

    <p>2. 通过预订带有“代金券”标签的酒店房型报价，当订单满足代金券的使用条件后，可以选择一张代金券来享受对应的优惠。

    <p>3. 酒店代金券按优惠方式分为满减券和折扣券。当订单金额达到一定额度后，使用满减券可以享受减免代金券金额的优惠，使用折扣券可以享受代金券折扣的折扣优惠。

    <p>4. 到店付的订单，代金券的优惠金额在离店后通过申请返现返回到余额账户，可以在下次使用去哪儿网时消费或者提取到您的银行账户。

    <p>5. 在线付的订单，代金券的优惠金额在在线支付时立即减免。

</div>
