

<!DOCTYPE html>
<html>
<head>
    <title>品特色酒店，探寻城市印象</title>
    <meta charset="UTF-8">
    <meta content="width=device-width,minimum-scale=1.0000,maximum-scale=1.0000,shrink-to-fit=no,user-scalable=no,minimal-ui" name="viewport">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection" />
    <!-- UC默认竖屏 ，UC强制全屏 -->
    <meta name="full-screen" content="yes"/>
    <meta name="browsermode" content="application"/>
    <!-- QQ强制竖屏 QQ强制全屏 -->
    <meta name="x5-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="x5-page-mode" content="app"/>
    <link rel="stylesheet" href="http://m.qunar.com/zhuanti/animate.css" type="text/css">

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            overflow: hidden;

        }

        img{
            width:100%;
        }
        .sl_content > div{position: relative;}
        body{
            /*overflow-scrolling: touch;
            -webkit-overflow-scrolling: touch;
            -ms-overflow-scrolling: touch;*/
        }
        .index-page{
            background: url('');
            background-size: 100% 100%;
            height: 100%;
            width: 100%;
            position: relative;
        }

        .index-page .title-container{
            text-align: center;
            padding-top: 15rem;
        }
        .index-page .title-container .title-text{
            display: inline-block;
            font-size: 0.6rem;
            width: 13rem;
            text-align: left;
            color: #333;
            line-height: 0.85rem;
        }

        .index-page .tips-container{
            bottom: 2rem;
            color: #fff;
        }
        .index-page .tips-container .arrow-wrap .up-arrow{
            border: solid 0.15rem #fff;
        }

        .tips-container{
            position: absolute;
            text-align: center;
            font-size: 0.6rem;
            width: 100%;
        }

        .tips-container  .arrow-wrap{
            height: 0.45rem;
            overflow: hidden;
            padding-top: 0.2rem;
            animation: moveTo 1s infinite;
            -webkit-animation: moveTo 1s infinite;
        }


        .tips-container  .arrow-wrap .up-arrow{
            display: inline-block;
            height: 0.7rem;
            width: 0.6rem;
            transform:rotate(45deg);
            -webkit-transform:rotate(45deg);
        }


        /*酒店*/
        .hotel-container{
            width: 100%;
            height: 100%;
        }
        .hotel-container .img-container{
            position: relative;
            min-height: 14rem;
        }
        .hotel-container .img-container .hotel-img{
            height: 14rem
        }
        .hotel-container .img-container img{
            width: 100%;
        }
        .hotel-container .img-container .touchbar-wrapper{
            /*display: none;*/
            position: absolute;
            right: 0.5rem;
            bottom: 0.5rem;
        }
        .hotel-container .img-container .touchbar-wrapper  .icon-wrapper{
            width: 2rem;
            height: 2rem;
            border-radius: 3rem;
            background: #1284a6;
            text-align: center;
            line-height: 2rem;
            font-size: 1.2rem;
        }
        .hotel-container .img-container .touchbar-wrapper  .icon-wrapper .menu{
            width: 1rem;
        }

        .hotel-container  .detail-container{
            margin-top:0.2rem;
            padding-right: 0.5rem;
        }
        .hotel-container  .detail-container .detail-title{
            display: flex;
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            position: relative;
            height: 2.1rem;
        }
        .hotel-container  .detail-container .detail-title .title-index{
            width: 2.1rem;
            background: #1284a6;
            color: #fff;
            font-size: 1.8rem;
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            justify-content: center;
            -webkit-justify-content: center;
            -ms-justify-content: center;
            -webkit-box-pack: center;
            align-items: center;
            -webkit-align-items: center;
            -ms-align-items: center;
            -webkit-box-align: center;
            text-align: center;

        }

        .hotel-container  .detail-container .detail-title .hotel-name-wrapper{
            padding-left: 0.4rem;
            font-size: 0.6rem;
            color: #888;
        }
        .hotel-container  .detail-container .detail-title .hotel-name-wrapper .hotel-comment{
            color: #888;
        }
        .hotel-container  .detail-container .detail-title .hotel-name-wrapper .hotel-name{
            font-size: 0.9rem;
            font-weight: bolder;
            align-items: center;
            -webkit-align-items: center;
            -ms-align-items: center;
            -webkit-box-align: center;
            width: 10.75rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            -webkit-text-overflow: ellipsis;
            -webkit-white-space: nowrap;
            margin-bottom: 0.25rem;
            color:#333;
        }
        .hotel-container  .detail-container .detail-title .hotel-name-wrapper>span{
            font-size: 0.6rem;
        }
        .hotel-about{
            position: absolute;bottom:0;
            left: 2.5rem;
        }
        .hotel-container  .detail-container .detail-title .hotel-name-wrapper .hotel-mark{
            color:#1ba9ba;
        }

        .hotel-container  .detail-container .detail-title .price-wrapper{
            position: absolute;
            right: 0.6rem;
            bottom: 0;
            font-size: 0.6rem;
        }
        .hotel-container  .detail-container .detail-title .price-wrapper>span{
            color: #ff4500;
        }
        .hotel-container  .detail-container .detail-title .hotel-price{
            font-size: 1.2rem;
        }

        .hotel-container  .detail-container .description-wrapper{
            padding: 0 0 0 0.6rem;
            margin: 0.4rem 0 0 0;
        }
        .hotel-container  .detail-container .description-wrapper .icon-location{
            width: 0.6rem;
            height: 0.7rem;
            vertical-align: text-bottom;
            margin-right: 0.25rem;
        }
        .hotel-container  .detail-container .description-wrapper .icon-home{
            width: 0.6rem;
            height: 0.6rem;
            vertical-align: text-bottom;
            margin-right: 0.25rem;
        }
        .hotel-container  .detail-container .description-wrapper .hotel-description{
          font-size: 0.7rem;
          color: #666;
          overflow: hidden;
          text-overflow: ellipsis;
          -webkit-text-overflow: ellipsis;
          display: -webkit-box;
          -webkit-line-clamp: 3;
          -webkit-box-orient: vertical;
        }

        .hotel-container  .detail-container .description-wrapper>p{
            font-size: 0.6rem;
            color: #888;
            margin-top: 0.4rem;
        }
        .hotel-container  .detail-container .description-wrapper>p+p{
            margin-top: 0.25rem;
        }
        .hotel-container  .operation-container{
            position: absolute;
            bottom: 0.1rem;
            width: 100%;
        }
        .hotel-container  .operation-container .button-area{
            text-align: center;
        }
        .hotel-container  .operation-container .button-area .button{
            height: 1rem;
            line-height: 1rem;
            width: 17rem;
            display: inline-block;
            margin: 0.5rem 5% 0;
            text-align: center;
            font-size: 0.9rem;
            border-radius: 0.2rem;
            text-decoration: none;
            padding: 0.5rem 0;
        }
        .hotel-container  .operation-container .button-area .detail-link{
            background: #ff4500;
            color: #fff;
        }
        .hotel-container  .operation-container .button-area .more-link{
            border: solid 0.075rem #1ba9bb;
            color: #1ba9bb;
        }
        .hotel-container  .tips-container{
            color: #a5a5a5;
            bottom: 1rem;
            position: inherit;
            margin-top: 0.5rem;
        }
        .hotel-container  .tips-container .arrow-wrap .up-arrow{
            border: solid 0.15rem #888;
        }

        .pop-wrapper{
            overflow: hidden;
        }

        .pop-wrapper  .small-list{
            list-style: none;
            overflow: hidden;
        }
        .pop-wrapper .small-list .small-item{
            width: 8.325rem;
            float: left;
            background: #f7f7f7;
            border-radius: 0.3rem;
            margin-bottom: 0.5rem;
        }
        .pop-wrapper .small-list .small-item:nth-child(2n+1){
            margin-left: 0.5rem;
        }
        .pop-wrapper .small-list .small-item:nth-child(2n+2){
            margin-left: 0.35rem;
        }
        .pop-wrapper  .small-list .small-item .small-img{
            width: 100%;
            height:5.5rem;
        }
        .pop-wrapper  .description-container{
            font-size: 0.6rem;
            color: #666;
            height: 2.25rem;
            padding: 0 0.2rem;
        }
        .pop-wrapper  .description-container>p{
            font-size: 0.7rem;
            margin-bottom: 0.2rem;
            width: 8.125rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            -webkit-text-overflow: ellipsis;
            -webkit-white-space: nowrap;
        }
        .pop-wrapper  .description-container .price-container{
            float: right;
        }
        .pop-wrapper  .description-container .small-price{
            font-size: 0.8rem;
            color: #ff4c3d;
        }
        .pop-wrapper  .description-container .small-position{
            font-size: 0.8rem;
        }
        .pop-wrapper  .description-container .small-location{
            width: 0.6rem;
            height: 0.7rem;
            vertical-align: middle;
            margin-right: 0.25rem;
        }

        .pop-mask{
            position: fixed;
            top:0;
            bottom: 0;
            left: 0;
            right: 0;
            background: #000;
            opacity: 0.7;
            z-index: 1000;
            display: none;
        }
        .pop-wrapper{
            z-index: 1001;
            height: 26.175rem;
            width: 18rem;
            position: absolute;
            top:50%;
            left: 50%;
            margin: -13.0875rem 0 0 -9rem;
            display: none;
            background: #fff;
            border-radius: 0.4rem;
            overflow: hidden;
        }
        .pop-wrapper .pop-head{
            height:2.75rem;
            font-size: 0.7rem;
            line-height: 2.75rem;
        }
        .pop-wrapper .pop-head .pop-title{
            text-align: center;
        }
        .pop-wrapper .pop-head h3{
            font-size: 0.9rem;
            display: inline-block;
        }
        .pop-wrapper .pop-head .hotel-num{
            color:#ff4c3d;
        }
        .pop-wrapper .small-warpper{
            height: 22.725rem;
            overflow-y: scroll;
            position: relative;
        }
        .close-pop{
            height: 1.5rem;
            line-height: 1.5rem;
            width:1.5rem;
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            justify-content: center;
            -webkit-justify-content: center;
            -ms-justify-content: center;
            -webkit-box-pack: center;
            align-items: center;
            -webkit-align-items: center;
            -ms-align-items: center;
            -webkit-box-align: center;
            position: absolute;
            right: 0.4rem;
            top:0.625rem;
            border-radius: 1.5rem;
            border: solid 0.075rem #1ba9bb;
            vertical-align: middle;
        }
        .close-icon{
            background: url('http://img1.qunarzz.com/m_appPromotion/wap/1603/40/9d2dc788b7692cf7.png');
            background-size: 0.6rem 0.6rem;
            display: inline-block;
            width: 0.6rem;
            height: 0.6rem;
            z-index: 1002;
        }

        #hotelList,#smallTpl{
            visibility: hidden;
        }

        .transprant{
            position: absolute;
            left: 0;
            bottom: 0;
            right: 0;
            height: 2rem;
            background: -webkit-linear-gradient(top, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.4) 50%, rgba(255, 255, 255, 0.5) 51%, rgba(255, 255, 255, 1) 100%);
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.4) 50%, rgba(255, 255, 255, 0.5) 51%, rgba(255, 255, 255, 1) 100%);
            z-index: 1002;
        }

        @keyframes moveTo{
            0% {
                opacity: 1;
                transform: translate(0, 0);
                -webkit-transform: translate(0, 0);
            }
            100%   {
                opacity: 0;
                transform: translate(0, -0.5rem);
                -webkit-transform: translate(0, -0.5rem);
            }
        }

        @-webkit-keyframes moveTo{
            0% {
                opacity: 1;
                transform: translate(0, 0);
                -webkit-transform: translate(0, 0);
            }
            100%   {
                opacity: 0;
                transform: translate(0, -0.5rem);
                -webkit-transform: translate(0, -0.5rem);
            }
        }
    </style>
    <script>
        (function (doc, win) {    //设置rem基准
            var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        docEl.style.fontSize = 20 * (clientWidth / 375) + 'px';
                    };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
</head>
<body>
<div class="init">
    <div class="sl_slide">
        <div class="sl_content">
            <!--大屏-->
            <div class="index-page">
                <div class="title-container">
                    <!-- <span class="title-text">草长茑飞二月天，拂提杨柳醉春烟。石林九乡最特别，阿哥阿妹游昆明；饵块饵丝最味美，春城美食诱人来~</span> -->
                </div>
                <div class="tips-container">
                    <div class="arrow-wrap">
                        <i class="up-arrow"></i>
                    </div>
                    <span class="tip-text">上滑</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="pop-mask">
</div>
<div class="pop-wrapper">
    <div class="pop-head">
        <div class="pop-title">
            <h3>酒店列表</h3>(<span class="hotel-num">10</span>家)
      <span class="close-pop">
        <i class="close-icon"></i>
      </span>
        </div>
    </div>
</div>

<script type="text/template" id="hotelList">
    <%_.each(data, function(item ,index){ %>
    <div class="hotel-container">
        <div class="img-container">
            <img src="<%= item.hotelImg %>" alt="酒店图片" class="hotel-img"/>
            <div class="touchbar-wrapper">
                <div class="icon-wrapper">
                    <img src="http://img1.qunarzz.com/m_appPromotion/wap/1603/8a/71519f27e42493f7.png" class="menu"></i>
                </div>
            </div>
        </div>
        <div class="detail-container">
            <div class="detail-title">
                <div class="title-index">
                    <span><%= index+1 %></span>
                </div>
                <div class="hotel-name-wrapper">
                    <p class="hotel-name"><%= item.hotelName %></p>
                    <p class="hotel-about"><span class="hotel-mark"><%= item.hotelMark %>分</span>/<span class="hotel-comment"><%= item.hotelComment %>条评论</span></p>
                </div>
                <div class="price-wrapper">
                    <span class="yen">&yen;</span><span class="hotel-price" data-seq="<%=item.hotelSeq%>"><%= item.hotelPrice %></span>起
                </div>
            </div>

            <div class="description-wrapper">
                <div class="hotel-description">
                    <%= item.hotelDesc %>
                </div>
                <p><img src="http://img1.qunarzz.com/m_appPromotion/wap/1603/b6/a7f87009c7d7c2f7.png" class="icon-location"></i><%= item.hotelLocation %></p>
                <p><img src="http://img1.qunarzz.com/m_appPromotion/wap/1603/57/b5fa0a328afe36f7.png" class="icon-home"></i><%= item.hotelArea %></p>
            </div>
        </div>
        <div class="operation-container">
            <div class="button-area">
                <a class="detail-link button" data-href="<%= item.hotelurl %>">去看看吧</a>
                <%if(index+1 == data.length) {%>
                <a class="more-link button">点击查看更多酒店</a>
                <%}%>
                <% if( index +1 < data.length ){ %>
                <div class="tips-container">
                    <div class="arrow-wrap">
                        <i class="up-arrow"></i>
                    </div>
                    <span class="tip-text">上滑</span>
                </div>
                <% } %>
            </div>
        </div>
    </div>
    <%  }) %>
</script>

<script type="text/javascript" src="http://qunarzz.com/mobile_touch/prd/v2/js/zepto-2014012117315602.js"></script>
<script type="text/javascript" src="http://m.qunar.com/zhuanti/qswiper.js"></script>

<script>
    var data = {
        "shanghai": {
            cityChinese: '上海',
            cityUrl: 'shanghai_city',

                {"hotelImg":"http://userimg.qunar.com/imgs/201201/05/NNNN2dHJdw4xQxicN720.jpg","hotelName":"上海苏州河畔国际青年旅舍苏荷总店","hotelMark":4.4,"hotelSeq":"shanghai_city_5726","hotelComment":5556,"hotelPrice":34,"hotelDesc":"原为杜月笙仓库，历史悠久，环境古朴优雅。该建筑是联合国教科文组织颁发的亚太地区文物遗产保护奖，中国地区唯一获得此殊荣的老仓库建筑","hotelLocation":"上海黄浦区南苏州路1307号","hotelCity":"上海","hotelArea":"自然博物馆"},
                {"hotelImg":"http://userimg.qunar.com/imgs/201506/03/77H0167XmjkV0VoH7720.jpg","hotelName":"上海浦江饭店","hotelMark":4.6,"hotelSeq":"shanghai_city_153","hotelComment":930,"hotelPrice":824,"hotelDesc":"虽经历了一百六十余年的历史变迁，但仍然保持着其原有的建筑风貌和历史痕迹。她犹如一幢历史丰碑昂然屹立，叠影出上海变迁的缩影","hotelLocation":"上海市虹口区黄浦路15号","hotelCity":"上海","hotelArea":"北外滩"},
                {"hotelImg":"http://userimg.qunar.com/imgs/201507/20/66I5P25h-rCVMyXM6720.jpg","hotelName":"上海窝家青旅","hotelMark":4.6,"hotelSeq":"shanghai_city_23081","hotelComment":933,"hotelPrice":36,"hotelDesc":"在原法租界核心区，周围建筑大都保持原有的老上海风貌、年老的法国梧桐、古朴的砖瓦巷子、古老与现代的碰撞、传统与国际的融合被完美诠释","hotelLocation":"上海市徐汇区宝庆路18弄3号","hotelCity":"上海","hotelArea":"静安寺"},
                {"hotelImg":"http://userimg.qunar.com/imgs/201503/19/66I5P26UnR5cGZMA6720.jpg","hotelName":"蓝山国际青年旅舍上海卢湾店","hotelMark":4.5,"hotelSeq":"shanghai_city_2846","hotelComment":1828,"hotelPrice":35,"hotelDesc":"国内外热爱自助旅行的背包客的好评。清洁, 舒适,友好热情的员工，来自世界各地的旅友，一切的一切都在热情地欢迎您","hotelLocation":"上海黄浦区瞿溪路1072弄1号甲2楼","hotelCity":"上海","hotelArea":"鲁班路站"},
                {"hotelImg":"http://userimg.qunar.com/imgs/201506/02/66I5P26LElJJ0quS6720.jpg","hotelName":"上海新易途国际青年旅舍","hotelMark":4.4,"hotelSeq":"shanghai_city_514","hotelComment":800,"hotelPrice":40,"hotelDesc":"上海的老式住宅风格，结构设计将她与周围的高楼大厦区分开。旅舍有露天小院，房子上的老砖瓦诉说着这里的历史，体现了这里的弄堂文化","hotelLocation":"上海黄浦区江阴路55号","hotelCity":"上海","hotelArea":"人民广场"},

    $(function(){
        //获取bdsource
        var bdSource = getUrlParam('bd_source'),
            sourceType = getUrlParam('sourceType') || '';

        var city = getUrlParam('city') || 'shanghai';
        //动态修改封面图片
        $('.index-page').css('background-image', 'url('+ data[city].logo +')');
        //匹配浏览器
        var qua = function () {
            var ua = navigator.userAgent;
            return {
                iphonePro  : ua.indexOf("QunariPhonePro") !== -1,
                iphoneLife : ua.indexOf("QunariPhoneLife") !== -1,
                iphone     : ua.indexOf("QunariPhone") !== -1,
                androidLife: ua.indexOf("qunaraphonelife") !== -1,
                android    : ua.indexOf("qunaraphone") !== -1,
                ipad       : /ipad/ig.test(ua)
            }
        }();
        //跳转链接
        //遍历数据,给数据加上跳转url
        var fromForLog = getfromForLog(bdSource);
        var hotelData = data[city].hotelData;
        _.each(hotelData, function(item,index){
          var hotelurl = "";
          var hotelhref='://hotel/detail?type=1&ids='+item.hotelSeq+'&needRoomVendor=0&fromForLog='+fromForLog+ '&sourceType=' + sourceType +'&cat'+bdSource;
          if(qua.iphonePro){
              item.hotelurl="qunariphonepro" + hotelhref;
          }else if(qua.iphoneLife){
              item.hotelurl="qunariphonelife" + hotelhref;
          }else if(qua.iphone){
              item.hotelurl="qunariphone" + hotelhref;
          }else if(qua.androidLife){
              item.hotelurl="qunaraphonelife" + hotelhref;
          }else if(qua.android){
              item.hotelurl="qunaraphone" + hotelhref;
          }else{
              item.hotelurl="http://touch.qunar.com/h5/hotel/hoteldetail?seq="+item.hotelSeq+'&bd_source='+bdSource;
          }
        })
        //更多链接
        var moreurl = "";
        var cityUrl = data[city].cityUrl;
        var cityChinese = data[city].cityChinese;
        var date = new Date();
        var fromData = $.getDateString(date);
        date.setDate(date.getDate()+1);
        var toData= $.getDateString(date);
        var morehref='://hotel/search?cityUrl='+cityUrl+'&fromForLog='+fromForLog+ '&sourceType=' + sourceType +'&cat'+bdSource+'&fromDate='+fromData+'&toDate='+toData;
        if(qua.iphonePro){
            moreurl="qunariphonepro" + morehref;
        }else if(qua.iphoneLife){
            moreurl="qunariphonelife" + morehref;
        }else if(qua.iphone){
            moreurl="qunariphone" + morehref;
        }else if(qua.androidLife){
            moreurl="qunaraphonelife" + morehref;
        }else if(qua.android){
            moreurl="qunaraphone" + morehref;
        }else{
            moreurl='http://touch.qunar.com/h5/hotel/hotellist?city='+cityChinese+'&bd_source='+bdSource;
        }
        var hotelListTpl = $('#hotelList').html();
        //先遍历模板，添加
        var $html = _.template(hotelListTpl, {data: hotelData});
        $('.init .sl_content').append($html);
        $('.more-link').attr('data-href',moreurl);

        var t = [
            '<div class="small-warpper">',
            '<ul class="small-list">',
            '<%_.each(data, function(item ,index){ %>',
            '<li class="small-item" data-indx="<%= index %>">',
            '<div class="img-container">',
            '<img src="<%= item.hotelImg %>"  class="small-img"/>',
            '</div>',
            '<div class="description-container">',
            '<p><%= item.hotelName%></p>',
            '<p class="small-about">',
            '<img src="http://img1.qunarzz.com/m_appPromotion/wap/1603/b6/a7f87009c7d7c2f7.png" class="small-location"/><span class="small-location"><%= item.hotelCity %></span>',
            '<span class="price-container"><span class="small-price" data-seq="<%=item.hotelSeq%>">&yen;<%= item.hotelPrice%></span>起</span>',
            '</p>',
            '</div>',
            '</li>',
            '<%  }) %>',
            '</ul>',
            '</div>',
            '<div class="transprant"></div>'
        ].join('');

        var $html = _.template(t, {data: hotelData});
        $('.pop-wrapper').append($html);
        $('.pop-wrapper .hotel-num').text(data.length);
        var config={
            anchor:'.init',
            vertical:true,
            loop:false,
            limit:0.1,
            transitionTime:0.1
        };
        var qswiper;
        setTimeout(function(){
            qswiper = new QSwiper('.init',config)
        },100);
        //图片和按钮都跳转
        $('.hotel-container').on('tap','.detail-link',function(e){
            var $ele = $(e.currentTarget);
            var link = $ele.attr('data-href');
            document.location = link;
        })

        //点击弹窗
        $('.hotel-container').on('tap','.touchbar-wrapper',function(e){
            e.stopPropagation();
            $('.pop-mask,.pop-wrapper').show();
            qswiper.stopTouch();
        });

        $('.pop-title').on('tap','.close-pop',function(e){
            e.stopPropagation();
            $('.pop-mask,.pop-wrapper').hide();
            qswiper.startTouch();
        })

        //给 li 元素绑定事件，跳转至对应酒店
        $('.pop-wrapper').on('tap','li',function(e){
            e.stopPropagation();
            var $ele = $(e.currentTarget);
            var index = parseInt($ele.attr('data-indx'),10);
            qswiper.slideTo(++index);
            $('.close-pop').trigger('tap');
        });

        // $('.pop-mask').on('touchmove',function(e){
        //   e.stopPropagation();
        //     e.preventDefault();
        //     return false;
        // })

        $('.more-link').on('tap',function(e){
            var $ele = $(e.currentTarget);
            var link = $ele.attr('data-href');
            document.location = link;
        })

        function getUrlParam(name){
            var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = decodeURIComponent(window.location.search.substr(1)).match(reg);  //匹配目标参数
            if (r!=null) return unescape(r[2]); return ''; //返回参数值
        }

        function getfromForLog(bdSource) {
            var bd_source = bdSource || '';
            return 1000 + parseInt(bd_source.replace('huodong', '') || 0);
        };

        //酒店价格更新
        (function(hotelData) {

            var seqs = [];

            $.each(hotelData, function(index, item){
                seqs.push(item.hotelSeq);
            });

            $.ajax({
                url: 'http://touch.qunar.com/h5/hotel/activity/HotelActivity',
                data: { seq: seqs.join(',') },
                dataType: 'json',
                success: function(res) {
                    //更新价格
                    $.each(res, function(key, val) {
                        var $hotel = $('[data-seq="'+key+'"]');
                        if(val==0){
                            $hotel.parents('.price-wrapper').html('<del style="color:grey;font-size:18px">已售磬</del>');
                            $hotel.parents('.price-container').html('<del style="color:grey;font-size:14px">已售磬</del>');
                        }else{
                            $hotel.html(val);
                        }
                    });
                }
            });

        })(hotelData);

    });
</script>
