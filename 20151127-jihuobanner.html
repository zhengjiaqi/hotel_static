<script src="http://m.qunar.com/zhuanti/QunarAPI_1.0.10.js"></script>
<script>
    (function (win) {


        QunarAPI.ready(function () {
            QunarAPI.hideOptionMenu({});
        });

        function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return decodeURIComponent(r[2]);
            return '';
        };

        var page = {
            init: function () {

                var params = getUrlParam('halfOffButtonUrl'),
                        oLink = document.getElementById('goLink');

                oLink.href = params;

                this.monitor(getUrlParam('fromForLog'));
            },
            monitor: function (fromForLog) {
                var xhr = new XMLHttpRequest(),
                        name = 'touch_m_jihuobanner_' + fromForLog;
                xhr.open('get', 'http://touch.qunar.com/h5/monitor?name=' + name + '&un=' + getQ(), true);
                xhr.send(null);
            }
        };

        function getQ() {
            var match = document.cookie.match(/_q=(.*?);/);
            return match && match[1];
        }

        page.init();

    }(window));

</script>
