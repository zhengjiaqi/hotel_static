<script type="text/template" id="citytpl">
    <%
    var n=0,length=count(data);
    _.each(data,function(item,index){
    %>
        <%if(length>8 && n==7){%>
            <div class="moreCity">更多城市</div>
            <div class="more_city_div">
        <%}%>
        <div class="<%if(n==0){%>td1<%}%>" name="<%=index%>"><%=index%></div>
    <%
        n++;
    });
    %>
    <%if(data.length>8){%>
    </div>
    <%}
        function count(o){
        var t = typeof o;
        if(t == 'string'){
        return o.length;
        }else if(t == 'object'){
        var n = 0;
        for(var i in o){
        n++;
        }
        return n;
        }
        return false;
        };
    %>
</script>
<script type="text/template" id="miaoshatpl">
    <%_.each(data,function(item,index){%>
    <div class="hotel_area" data-startTime="<%=item.startTime%>" data-endTime="<%=item.endTime%>" data-hotelId="<%=item.hotelId%>">
        <div class="hotel_img">
            <img src="<%=item.img%>">
            <div id='hotelmask' class="kaimiao">
                <div class="mask_txt"><%=item.startTime%><br>开&nbsp;秒</div>
            </div>
        </div>
        <div class="hotel_txt">
            <div class="hotel_title"><%=item.hotelName%></div>
            <div class="hotel_address"><%=item.hotelAddress%></div>
            <div class="price_div">
                <div class="qi_div">
                    <div class="qi">
                        <img src="http://source.qunar.com/site/images/wap/touch/images/v2/images1x/yiyuanqi.png">
                    </div>
                </div>
                <div class="xiangqing disable" data-hotelId="<%=item.hotelId%>">立即秒杀</div>
            </div>
        </div>
    </div>
    <%});%>

</script>
<script type="text/template" id="hoteltpl">
    <%_.each(data,function(item,index){%>
    <div class="list hidden" data-city="<%=index%>">
        <%_.each(item,function(item,index){%>
        <div data-hotelId="<%=item.hotelId%>">
            <div class="list_hotel_img">
                <img data-src="<%=item.img%>">
            </div>
            <div class="list_hotel_txt">
                <div class="list_hotel_title"><%=item.hotelName%></div>
                <div class="list_hotel_address"><%=item.hotelAddress%></div>
                <div class="list_hotel_priceDiv">
                    <div class="list_hotel_price">
                        <span class="yen">&yen;</span>
                        <span class="price instant-price" data-id="<%=item.hotelId%>"><%=item.price%></span>
                        起
                    </div>
                    <div class="list_hotel_watch">
                        <div class="list_hotel_watch_div" data-hotelId="<%=item.hotelId%>">去看看</div>
                    </div>
                </div>
            </div>
        </div>
        <%});%>
    </div>
    <%});%>

</script>
</body>

    function bulidTemple(data,element,tpl){
        var element = $(element);
        var tpl = $(tpl).html();
        var render = _.template(tpl);
        var html = render(data);
        element.append(html);
    }
    function isEmptyObject(obj){
        if(obj && typeof(obj)=='object'){
            for(var n in obj){return false}
        }
        return true;
    }

    function count(o){
        var t = typeof o;
        if(t == 'string'){
            return o.length;
        }else if(t == 'object'){
            var n = 0;
            for(var i in o){
                n++;
            }
            return n;
        }
        return false;
    };

    function showAlert(msg,title){
        var _alert=$('.alert'),_alt_mask=$('.alt-mask');
        _alert.removeClass('hidden');
        _alt_mask.removeClass('hidden');
        $('.al-title').html(title || '去哪儿网温馨提示：');
        $('.msg').html(msg);
        $('.main').one('click',function(e){
            e.stopPropagation();
            e.preventDefault();
            _alert.addClass('hidden');
            _alt_mask.addClass('hidden');
            $('.main').unbind('touchmove');
        }).on('touchmove',function(e){
            e.preventDefault();
        });
    }



    function buildMiaosha(dom){
        this.$dom=$(dom);
        this.interval= 0;
        this.init();
    }
    buildMiaosha.prototype = {
        init:function(){
            var me=this,$dom=this.$dom;
            setState();
            if($($dom.find('.mask_txt')).html()!='已结束'){
                me.interval=setInterval(setState,1000);
            }
            function setState(){
                var Time=getTime(),startTime=$dom.attr('data-startTime').replace('：', ':'),endTime=$dom.attr('data-endTime').replace('：', ':');
//                console.log(Time+';startTime:'+startTime+';endTime:'+endTime);
                if(Time>=startTime&&Time<=endTime&&$($dom.find('.mask_txt')).html()!='进行中'){
//            clearInterval(Interval);
                    $($dom.find('.mask_txt')).html('进行中');
                    $($dom.find('#hotelmask')).attr('class','jinxing');
                    $($dom.find('.xiangqing')).removeClass('disable').addClass('look');
                }else if(Time>endTime&&$($dom.find('.mask_txt')).html()!='已结束'){
                    $($dom.find('.mask_txt')).html('已结束');
                    $($dom.find('#hotelmask')).attr('class','jieshu');
                    $($dom.find('.xiangqing')).removeClass('disable').addClass('look').html('查看详情');
                    $($dom.find('.qi>img')).attr('src','http://source.qunar.com/site/images/wap/touch/images/v2/images1x/yiyuanqi_hui.png');
                    clearInterval(me.interval);

                }else if(Time<startTime){
                    $($dom.find('.mask_txt')).html(startTime+'<br>开&nbsp;秒');
                }
            }
        }
    }

       var $this=$(this);
        if(!$this.hasClass('disable')){
            var seq=$(this).attr('data-hotelid'),fromForLog=getfromForLog(bdSource);
            var href='://hotel/detail?ids='+seq+'&needRoomVendor=0'+'&fromForLog='+fromForLog+'&cat='+bdSource;
            var url="";
            if(qua.iphonePro){
                url="qunariphonepro" + href;
            }else if(qua.iphoneLife){
                url="qunariphonelife" + href;
            }else if(qua.iphone){
                url="qunariphone" + href;
            }else if(qua.androidLife){
                url="qunaraphonelife" + href;
            }else if(qua.android){
                url="qunaraphone" + href;
            }else{
                url='http://touch.qunar.com/h5/hotel/hoteldetail?seq='+seq+'&bd_source='+bdSource;
            }
            window.location.href =url;
        }
    })
    function getTime(){
        var date=new Date();
        return fixZero(date.getHours())+":"+fixZero(date.getMinutes());

        function fixZero(num){
            if(num<10){return '0'+num;}
            return num;
        }
    }
    function getfromForLog(bdSource) {
        var bd_source= bdSource || 0;
        return 1000 + parseInt(bd_source.replace('huodong', '') || 0);
    };


    function getUrlParam(name){
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = decodeURIComponent(window.location.search.substr(1)).match(reg);  //匹配目标参数
        if (r!=null) return unescape(r[2]); return ''; //返回参数值
    }

});
