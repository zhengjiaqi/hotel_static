        text-align:center;
        font-size:14px;
        color:#fff;
        line-height:2;
      }
      .wrap img{
        width:100%;
      }
      
    </style>
</head>
<body>
  <div class="wrap">
    <img id="download" src="" alt="" />
  </div>

  <script>
    window.onload= function(){
      var bdSource=getUrlParam('bd_source') || 'gtlaxinA';
      var a = document.getElementById('download'),
      ua = navigator.userAgent,

      map={
          gtlaxinA:'3436',
          jiudian:'3475',
          daxue:'3474',
          gaopin:'3606',
          anquan:'3605',
          jichang:'3476',
          laxin_neibu:'3811',
          laxin_lbs_wb:'3862',
          laxin_lbs_llq:'3863',
          soon_cankao:'3920',
          soon_lbs_xuexiao:'3936',
          xinqudao:'4269'
      };
      if(bdSource=='soon_cankao'){
        a.setAttribute("src","http://source.qunar.com/site/images/wap/touch/images/v2/images1x/quanbu500.png")
      }else{
        a.setAttribute("src","http://source.qunar.com/site/images/wap/touch/images/v2/images1x/quanbuxiazai500.png")
      }
      var qua = function () {
            var ua = navigator.userAgent;
            return {
                iphonePro  : ua.indexOf("QunariPhonePro") !== -1,
                iphoneLife : ua.indexOf("QunariPhoneLife") !== -1,
                iphone     : ua.indexOf("QunariPhone") !== -1,
                androidLife: ua.indexOf("qunaraphonelife") !== -1,
                android    : ua.indexOf("qunaraphone") !== -1,
                ipad       : /ipad/ig.test(ua)
            }
        }();

      a.onclick=skip;
      function skip(){
        var href='://hotel/home?module=main';
        var url="";
        if(qua.iphonePro){
            url="qunariphonepro" + href;
        }else if(qua.iphoneLife){
            url="qunariphonelife" + href;
        }else if(qua.iphone){
            url="qunariphone" + href;
        }else if(qua.androidLife){
            url="qunaraphonelife" + href;
        }else if(qua.android){
            url="qunaraphone" + href;
        }else if(ua.toLowerCase().indexOf('android')!==-1 ){
          url='http://wap.qunarzz.com/fed_download/wap/Qunar_alex_C'+(map[bdSource])+'.apk?from='+bdSource;
          // setTimeout(function(){
          //   location.href='http://activity.hotel.qunar.com/spring.html?bd_source='+bdSource;  
          // },300);
        }else{
          url = 'http://touch.qunar.com/h5/client?bd_source='+bdSource+'&sScheme=0&scheme=home&touchUrl=download?bd_source='+bdSource;
        }
        window.location.href =url;
        
      }

    }
    function getUrlParam(name){
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = decodeURIComponent(window.location.search.substr(1)).match(reg);  //匹配目标参数
        if (r!=null) return unescape(r[2]); return ''; //返回参数值
    }
  </script>

</body>
